<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9, minimum-scale=0.9, maximum-scale=0.9">
  <title>특허검색 by aymid</title>
  <link id="favicon" rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
  <div id="navbar">
    <span id="label">특허 검색식을 입력해 주세요. (F1: 검색, F2: 등록률, F3: 검색식, F4: 리셋, Ctrl+K: 키프리스, Ctrl+M: 상표검색)</span>
    <span id="author">Programmed by Yunmin EO (aymid)</span>
    <div id="countInfo"></div>
    <div id="pageInfo"></div>
    <div id="inputArea"> <input id="inputKipris" autocomplete="off" autocorrect="off" spellcheck="false" type="text" onkeydown="let keyCode = event.keyCode || event.which; if (keyCode == 13) { event.preventDefault(); event.stopPropagation(); getPatentList(); }">
      <div id="getPatentList" onmousedown="getPatentList();">검 색<img src="img/search.png" id="search"></div>
    </div>
    <div id="rangeArea" class="div_select"> <select id="targetRange">
        <option value="-">모든범위</option>
        <option value="명칭">명칭</option>
        <option value="청구범위">청구범위</option>
        <option value="출원인">출원인</option>
        <option value="발명자">발명자</option>
        <option value="특허권자">특허권자</option>
        <option value="출원번호">출원번호</option>
        <option value="공개번호">공개번호</option>
        <option value="등록번호">등록번호</option>
      </select></div>
    <div id="rangeAreaLeft"></div>
    <div id="rangeAreaTop"></div>
    <div id="statusArea" class="div_select"> <select id="targetStatus">
        <option value="-">ALL</option>
        <option value="공개">공개</option>
        <option value="등록">등록</option>
        <option value="거절">거절</option>
        <option value="소멸">소멸</option>
        <option value="포기">포기</option>
        <option value="무효">무효</option>
      </select></div>
    <div id="statusAreaRight"></div>
    <div id="statusAreaTop"></div>
    <div id="calculateRegRate" onmousedown="calculateRegRate();">등 록 률</div>
    <div id="makeExpression" onmousedown="openSearchExpression();">검 색 식</div><input id="inputPage" autocomplete="off" autocorrect="off" spellcheck="false" type="text" onkeydown="let keyCode = event.keyCode || event.which; if (keyCode == 13) movePage();"
      onfocus="document.getElementById('inputPage').select();"> <img id="movePage" src="img/movePage.png" title="페이지 이동" onmousedown="movePage(document.getElementById('inputPage').value);"> <img id="prevBtn" src="img/prev.png"> <img id="nextBtn" src="img/next.png">
    <div id="prevArea"></div>
    <div id="nextArea"></div>
  </div> <img id="frontpage" src=""> <img id="loadingCircle" src="img/loading.gif">
  <div id="box">
    <table id="resultTable"></table>
  </div>
  <div id="resultRegRate"></div>
  <div id="searchHistory1"></div>
  <div id="searchHistory2"></div>
  <div id="searchHistory3"></div>
  <div id="searchHistory4"></div>
  <div id="searchHistory5"></div>
  <div id="searchHistory6"></div>
  <div id="searchHistory7"></div>
  <div id="searchHistory8"></div>
  <div id="searchHistory9"></div>
  <img id="logging" src="img/loading.gif" style="position: fixed; left: 0.8vw; top: 6.5vw; width: 60px; z-index: 19; visibility: hidden;">
  <div id="logs" style="position: fixed; left: 1vw; top: 6vw; width: 420px; height: 560px; padding: 7px; background-color: rgb(30, 30, 30); color: rgb(248, 248, 242); border: 1px solid rgb(116, 116, 116); border-radius: 0.5vw; font-size: 11px; overflow-y: auto; z-index: 20; visibility: hidden;"></div>

  <script>
    let isMobile = 0;
  </script>

  <script src="src/main.js?ver=1.14.1"></script>
</body>

</html>
